<div class="container">
    <h2>Registration Form</h2>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>First Name:
                        <span class="clr-red">*</span>
                    </label>
                    <input type="text" class="form-control" name="firstName" [(ngModel)]="userDetails.firstName" required>
                </div>
                <div class="form-group">
                    <label>Middle Name:</label>
                    <input type="text" class="form-control" name="middleName" [(ngModel)]="userDetails.middleName">
                </div>
                <div class="form-group">
                    <label>Last Name:
                        <span class="clr-red">*</span>
                    </label>
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="userDetails.lastName" required>
                </div>
                <div class="form-group">
                    <label>Email:
                        <span class="clr-red">*</span>
                    </label>
                    <input type="email" class="form-control" email name="email" [(ngModel)]="userDetails.email" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="text" class="form-control" name="mobileNumber" [(ngModel)]="userDetails.mobileNumber">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:
                        <span class="clr-red">*</span>
                    </label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="userDetails.password" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Confirm Password:
                        <span class="clr-red">*</span>
                    </label>
                    <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="userDetails.confirmPassword" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" 
                [disabled]="!registrationForm.valid">Register</button>
                <hr>
                <button class="btn btn-primary" [routerLink]="['/login']">Login Now!</button>
            </div>
        </div>
    </form>
</div>
