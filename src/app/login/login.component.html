<div class="container">
   <div class="col-md-offset-4 col-md-4">
    <h2>Login Form</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="email">Email: <span class="clr-red">*</span></label>
        <input type="email" class="form-control" email name="email" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password: <span class="clr-red">*</span></label>
        <input type="password" class="form-control" name="password" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      <hr>
      <button class="btn btn-primary" [routerLink]="['/register']">Register Now</button>
    </form>
   </div>
  </div>
