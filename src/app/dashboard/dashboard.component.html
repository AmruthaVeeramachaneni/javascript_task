<div class="container">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Class</th>
                        <th>Year</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let userDetail of userDetails; let i=index;">
                        <td>{{userDetail.id}}</td>
                        <td>{{userDetail.name}}</td>
                        <td>{{userDetail.email}}</td>
                        <td>{{userDetail.class}}</td>
                        <td>{{userDetail.year}}</td>
                        <td>{{userDetail.city}}</td>
                        <td>{{userDetail.country}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="onEditUser(i)">Edit</button>
                            <button type="button" class="btn btn-danger" style="margin-left: 6px;" (click)="onDeleteUser(i)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="clear: both;"></div>
    <hr>
    <form #f="ngForm" (ngSubmit)="onSubmitUserDetails()">
        <div class="col-md-4">
            <div class="form-group">
                <label>Student ID:</label>
                <input type="number" class="form-control" name="id" ngModel required>
            </div>
            <div class="form-group">
                <label>Student Name:</label>
                <input type="text" class="form-control" name="name" ngModel required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" email name="email" ngModel required>
            </div>
            <div class="form-group">
                <label>Class:</label>
                <input type="text" class="form-control" name="class" ngModel required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Year:</label>
                <input type="text" class="form-control" name="year" ngModel required>
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" name="city" ngModel required>
            </div>
            <div class="form-group">
                <label>Country:</label>
                <input type="text" class="form-control" name="country" ngModel required>
            </div>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">{{editMode ? 'Update' : 'Save'}}</button>
            <button type="button" class="btn btn-primary" style="margin-left: 10px;" (click)="onClear()">Clear</button>
        </div>
    </form>
</div>
